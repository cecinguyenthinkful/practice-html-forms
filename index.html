      <form>
        <div>
          <h2>How did you hear about us?</h2>
          <div>
            <input name="friend" type="checkbox" id="friend" />
            <label for="friend">Friend</label>
          </div>
          <div>
            <input name="internet" type="checkbox" id="internet" />
            <label for="internet">internet</label>
          </div>
          <div>
            <input name="advertisement" type="checkbox" id="advertisement" />
            <label for="advertisement">Advertisement</label>
          </div>
        </div>
      </form>
      <form>
        <div>
          <h2>Choose your subscription option:</h2>
          <select name="subscription" size="1">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="never">Never</option>
          </select>
        </div>
      </form>
      <form>
        <fieldset>
          <legend>Send an Email</legend>
          <div>
            <label for="name">Full Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              autofocus="on"
              placeholder="Enter your full name"
            />
          </div>
          <div>
            <label for="email">E-mail Address:</label>
            <input
              id="email"
              type="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
              placeholder="email@domain.com"
            />
          </div>
          <form>
            <div>
              <label for="form-message">Your Message:</label>
              <textarea
                id="form-message"
                name="message"
                autofocus="on"
                required
                maxlength="200"
                placeholder="How can I help you?"
              ></textarea>
            </div>
          </form>
          <div>
            <form>
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </form>
          </div>
